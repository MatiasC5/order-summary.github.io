<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>



</head>

<body>
  <main class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="hero-image">
    </div>
    <h1 class="title"> Order Summary</h1>
    <p id="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>

    <div class="price-container">
      <img src="./images/icon-music.svg" alt="icon-music" id="icon-music">
      <div class="title-price">
        <h2 id="plan-title"> Annual Plan</h2>
        <span id="price">$59.99/year</span>
      </div>

        <button id="change-btn">Change</button>
    </div>

    <button class="proceed-btn"> Proceed to Payment</button>
    <button class="cancel-btn"> Cancel Order</button>

  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/MatiasC5" target="_blank">Matias Cardoso</a>.
  </footer>
</body>

</html>
